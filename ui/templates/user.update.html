{{ define "user.update.layout" }}
  {{ template "user.navbar" . }}
  {{ template "user.update.content" . }}
  {{ template "user.footer" . }}
{{ end }}

{{ define "user.update.content"}}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2>Update Account</h2>
    </div>
    <div class="container">
      <form method="POST" action="/user/update" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ .ID }}" />
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" value="{{ if .Name }} {{ .Name }} {{ end }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="email" id="email">{{ if .Email }} {{ .Email }} {{ end }}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="phone" id="phone">{{ if .Phone }} {{ .Phone }} {{ end }}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary float-right">Update Account</button>
          </div>
        </div>
      </form>
    </div>
  </main>
{{ end }}
